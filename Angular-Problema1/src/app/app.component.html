<section class="container-principal">
    <div class="container-title">
        <h1>Lista de Tareas Kappa </h1>
    </div>

    <div class="input-container">
        <input [(ngModel)]="nuevaTarea" placeholder="Ingrese la Nueva Tarea">
        <button class="add-task-btn" (click)="agregarTarea()">+</button>
    </div>

    <ul>
        @for (tareaItems of this.tareas; track $index) { 
            <li class="task-item">
                <div class="task-content">
                    <input type="checkbox">
                    <div class="task-text">
                        <span>{{tareaItems}}</span>
                    </div>
                </div>
                <div class="task-actions">
                    <button (click)="actualizarTarea($index)">Actualizar</button>
                    <button (click)="eliminarTarea($index)">Eliminar</button>
                </div>
            </li>
        }
    </ul>
</section>
